workflows:
  flutter-app-release:
    name: Flutter Release Build (iOS)
    max_build_duration: 60

    environment:
      groups:
        - app_store_connect   # contains APP_STORE_PRIVATE_KEY, KEY_ID, ISSUER_ID
      flutter: stable
      xcode: latest

    scripts:
      - name: Aggressive iOS Cleanup and Pod Install ðŸš€
        script: |
          echo "Aggressively cleaning project caches..."
          flutter clean
          rm -rf ios/Pods/
          rm -rf ~/Library/Caches/CocoaPods
          rm -rf ios/.symlinks/
          rm -rf $HOME/Library/Developer/Xcode/DerivedData/*

          echo "Running flutter pub get..."
          flutter pub get

          echo "Forcing manual Pod install for clean linking..."
          cd ios
          pod install
          cd ..

          echo "Cleanup and linking complete."

      - name: Build iOS release (unsigned)
        script: flutter build ipa --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
      - build/ios/Runner.app.dSYM.zip

    publishing:
      app_store_connect:
        api_key: $APP_STORE_PRIVATE_KEY
        key_id: $APP_STORE_KEY_ID
        issuer_id: $APP_STORE_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: true
