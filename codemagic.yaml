workflows:
  ios-release:
    name: iOS Release Build
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      # Reference the group you created in the Codemagic UI
      groups:
        - app_store_credentials 
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.naijago.appOne"
        
        # CRITICAL FIX: Explicitly list the secret variables here 
        # to ensure the publishing block validator can find them.
        APP_STORE_KEY_ID: $APP_STORE_KEY_ID
        APP_STORE_ISSUER_ID: $APP_STORE_ISSUER_ID
        API_PRIVATE_KEY: $API_PRIVATE_KEY


    scripts:
      - name: Flutter Pub Get
        script: |
          flutter pub get

      - name: Fetch iOS Signing Files (Corrected Syntax)
        script: |
          app-store-connect fetch-signing-files \
            --bundle-id $BUNDLE_ID \
            --platform IOS \
            --type IOS_APP_STORE \
            --api-key-id $APP_STORE_KEY_ID \
            --issuer-id $APP_STORE_ISSUER_ID \
            --private-key "$API_PRIVATE_KEY" \
            --create
        # NOTE: The $ prefix is correct inside the script block.

      - name: Set up code signing settings
        script: |
          # Uses the files fetched above to set up the project
          xcode-project use-profiles

      - name: Build iOS IPA
        script: |
          # Using the standard 'flutter build ipa' is sufficient here. 
          flutter build ipa --release 

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcode_temp_archive/**/*.dSYMs

    publishing:
      app_store_connect:
        api_key:
          # Using the $ prefix here is standard when variables are defined in the 'vars' block.
          key_id: $APP_STORE_KEY_ID
          issuer_id: $APP_STORE_ISSUER_ID
          private_key: $API_PRIVATE_KEY
        
        # NOTE: The distribution type for the App Store is 'Production', not 'Release'.
        distribution_type: Production
        submit_to_app_store: true
        teams:
          - "Destiny Oseremen"