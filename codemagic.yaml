workflows:
  flutter-ios-release:
    name: Flutter iOS Release (Cloud Signing)
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest
      groups:
        - app_store_connect   # contains your App Store Connect API variables
      vars:
        FLUTTER_BUILD_MODE: release

    scripts:
      - name: Clean Flutter Project ðŸš€
        script: |
          echo "Cleaning Flutter project..."
          flutter clean
          flutter pub get

      - name: iOS Pod Install
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod install
          cd ..

      - name: Build iOS IPA for App Store
        script: |
          echo "Building IPA for App Store / TestFlight"
          flutter build ipa --release --export-method app-store

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/Runner.app.dSYM.zip
      - build/ios/archive/*.xcarchive

    publishing:
      app_store_connect:
        api_key: $APP_STORE_PRIVATE_KEY
        key_id: $APP_STORE_KEY_ID
        issuer_id: $APP_STORE_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: true
