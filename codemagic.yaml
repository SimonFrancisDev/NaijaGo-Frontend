workflows:
  ios-release:
    name: iOS Release Build
    instance_type: mac_mini_m1

    environment:
      flutter: stable
      # Reference the group you created in the Codemagic UI
      groups:
        - app_store_credentials
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.naijago.appOne"

    scripts:
      - name: Flutter Pub Get
        script: |
          flutter pub get

      - name: Fetch iOS Signing Files (Corrected Syntax)
        script: |
          app-store-connect fetch-signing-files \
            --bundle-id $BUNDLE_ID \
            --platform IOS \
            --type IOS_APP_STORE \
            --api-key-id $APP_STORE_KEY_ID \
            --issuer-id $APP_STORE_ISSUER_ID \
            --private-key "$API_PRIVATE_KEY" \
            --create
        # NOTE: The private key is now passed as an environment variable $API_PRIVATE_KEY
        # and wrapped in quotes to handle the multi-line content.

      - name: Set up code signing settings
        script: |
          # Uses the files fetched above to set up the project
          xcode-project use-profiles

      - name: Build iOS IPA
        script: |
          # Using the standard 'flutter build ipa' is sufficient here. 
          # The code signing should be handled implicitly by the previous steps.
          flutter build ipa --release 

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcode_temp_archive/**/*.dSYMs

    publishing:
          app_store_connect:
            api_key:
              # Use the environment variable names as defined in the Codemagic UI
              # Double-check: Is the KEY ID variable in the UI named exactly 'APP_STORE_KEY_ID'?
              key_id: $APP_STORE_KEY_ID
              # Double-check: Is the ISSUER ID variable in the UI named exactly 'APP_STORE_ISSUER_ID'?
              issuer_id: $APP_STORE_ISSUER_ID
              # Double-check: Is the PRIVATE KEY variable in the UI named exactly 'API_PRIVATE_KEY'?
              private_key: $API_PRIVATE_KEY
              
            distribution_type: Production
            submit_to_app_store: true
            # Make sure the team name is the EXACT name of your Apple Developer Program team
            teams:
              - "Destiny Oseremen"