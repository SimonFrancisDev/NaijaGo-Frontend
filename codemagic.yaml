workflows:
  flutter-ios-release:
    name: Flutter iOS Release (Automatic Signing)
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest
      groups:
        - app_store_connect   # contains APP_STORE_PRIVATE_KEY, KEY_ID, ISSUER_ID

    scripts:
      - name: Install Dependencies
        script: |
          echo "Running Flutter pub get..."
          flutter pub get

      - name: Build iOS IPA
        script: |
          echo "Building iOS IPA with automatic signing..."
          flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/Runner.app.dSYM.zip

    publishing:
      app_store_connect:
        api_key: $APP_STORE_PRIVATE_KEY
        key_id: $APP_STORE_KEY_ID
        issuer_id: $APP_STORE_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: true
