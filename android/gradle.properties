# ================================
# Gradle JVM Settings
# ================================
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Keep Gradle daemon off (Flutter handles builds)
org.gradle.daemon=false

# ================================
# AndroidX & Jetifier
# ================================
android.useAndroidX=true
android.enableJetifier=true

# ================================
# Flutter / Play Store Fixes
# ================================
flutter.deferred-components=false

# ================================
# Kotlin Compiler Optimization
# ================================
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process

# ================================
# Build Performance Optimizations
# ================================
# Enable parallel execution
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true

# Configure on demand (improves build startup time)
org.gradle.configureondemand=true

# ================================
# Release Build Optimizations
# ================================
# Use R8 (modern replacement for ProGuard) to shrink & optimize code
android.enableR8=true


